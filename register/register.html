<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Регистрация / Вход</title>
  <link rel="stylesheet" href="/lishnee.css">
  <link rel="stylesheet" href="/scss/register.css">
  <script src="register.js" defer></script>
</head>
<body>
  <div class="auth-bg">
    <div class="auth-card">

      <button class="close-button">
        <img src="/images/close.svg" alt="Закрыть" />
      </button>

      <div class="auth-header">
        <h1 class="auth-title">
          <span class="auth-link register-link">Зарегистрироваться</span> /
          <span class="auth-link login-link">Войти</span>
        </h1>
      </div>

      <div class="main-underline"></div>

      <form class="auth-form">
        <div class="input-wrapper">
          <input
            id="email"
            type="email"
            placeholder="Почта"
            class="input-field input-email"
            required
          />
        </div>

        <div class="input-wrapper">
          <input
            id="password"
            type="password"
            placeholder="Пароль"
            class="input-field input-password"
            minlength="6"
            required
          />
          <button type="button" class="eye-button" aria-label="Показать пароль">
            <img src="/images/eye.svg" alt="Показать/скрыть пароль" />
          </button>
        </div>

        <button type="submit" class="submit-button">Зарегистрироваться</button>
      </form>

      <p class="message"></p>

    </div>
  </div>
</body>
</html>
